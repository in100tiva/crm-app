<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresas - CRM Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center">
        <header class="bg-blue-600 text-white w-full p-4">
            <h1 class="text-xl">Cadastro de Empresas</h1>
            <nav>
                <a href="../index.html" class="text-white">Home</a>
                <a href="dashboard.html" class="text-white ml-4">Dashboard</a>
                <a href="leads.html" class="text-white ml-4">Leads</a>
                <a href="team.html" class="text-white ml-4">Equipe</a>
                <a href="meetings.html" class="text-white ml-4">Reuniões</a>
                <a href="expenses.html" class="text-white ml-4">Despesas</a>
                <a href="contracts.html" class="text-white ml-4">Contratos</a>
                <button id="logoutButton" class="text-white ml-4">Logout</button>
            </nav>
        </header>
        <main class="w-full max-w-4xl p-4">
            <form id="companyForm" class="bg-white p-6 rounded shadow-md mb-6">
                <h2 class="text-2xl mb-4">Adicionar Empresa</h2>
                <div class="mb-4">
                    <label for="companyName" class="block text-sm">Nome da Empresa</label>
                    <input type="text" id="companyName" name="companyName" class="w-full border px-2 py-1 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="companyEmail" class="block text-sm">Email da Empresa</label>
                    <input type="email" id="companyEmail" name="companyEmail" class="w-full border px-2 py-1 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="companyPhone" class="block text-sm">Telefone da Empresa</label>
                    <input type="text" id="companyPhone" name="companyPhone" class="w-full border px-2 py-1 rounded" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Adicionar</button>
            </form>
            <section>
                <h2 class="text-2xl mb-4">Empresas em Prospecção</h2>
                <div id="companiesList" class="bg-white p-6 rounded shadow-md">
                    <!-- Lista de empresas será renderizada aqui -->
                </div>
            </section>
        </main>
    </div>
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/companies.js"></script>
</body>
</html>
